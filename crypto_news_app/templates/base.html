<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Crypto News</title>
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container">
	  	  <a class="navbar-brand" href="{% url 'home' %}">Crypto News</a>
	  	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  	    <span class="navbar-toggler-icon"></span>
	  	  </button>

	  	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	  	    <ul class="navbar-nav mr-auto">
	  	      <li class="nav-item">
	  	        <a class="nav-link" href="{% url 'prices' %}">Lookup Prices</a>
	  	      </li>
	  	    </ul>
	  	    <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'prices' %}">
            {% csrf_token %}
	  	      <input class="form-control mr-sm-2" type="search" name="quote" placeholder="Lookup Crypto" aria-label="Search" />
	  	      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Lookup</button>
	  	    </form>
	  	  </div>
  	  </div>
  	</nav>
  	<div>
  		{% block content %}
	    {% endblock %}
  	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
